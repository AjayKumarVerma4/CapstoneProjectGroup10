<div class="container mt-2">
    <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let obj of arr">
            <div class="card card-block">
                <h3 class="card-title mt-3 mb-3">{{obj.foodName}}</h3>
                <img src={{obj.imageUrl}} alt="Photo of sunset">
                <h4 class="card-title">{{obj.foodCategeory}}</h4>
                <p class="card-text">Price: {{obj.foodPrice}} Rs</p>       
                <button type="button" class="btn btn-info" [disabled]="isAdded(obj)" (click)="onAddToCart(obj)">Add to cart</button>
            </div>
        </div>
    </div>

</div>
